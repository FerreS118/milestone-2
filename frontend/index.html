<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Milestone 2</title>
  </head>
  <body>
    <h1><span id="user">Loading...</span> has reached milestone 2!</h1>
    <h2><span id="container">Loading...</span> We are Scaling!</h2>

    <!-- Fetch user data from FastAPI backend -->
    <script>
      fetch("http://localhost:8085/user")
        .then((res) => res.json())
        .then((data) => {
          document.getElementById("user").innerText = data.name;  // Toon username in h1
        });
    </script>

    <!-- Fetch container ID from FastAPI backend -->
    <script>
      fetch("http://localhost:8085/container")
        .then(res => res.json())
        .then(data => {
          document.getElementById("container").innerText = data.container_id;  // Toon container ID in h2
        });
    </script>
  </body>
</html>
