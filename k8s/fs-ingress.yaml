apiVersion: networking.k8s.io/v1   # Geeft aan dat dit een Ingress resource is volgens v1 API
kind: Ingress                      # Specificeert dat dit een Ingress object is dat HTTP-verkeer kan routeren
metadata:
  name: fs-ingress                 # Naam van deze Ingress, om hem later op te vragen of aan te passen
spec:
  rules:
  - host: localhost                # Hostnaam waarvoor deze Ingress geldt (hier lokaal, omdat we een lokaal cluster gebruiken)
    http:
      paths:
      - path: /user                # Requests die beginnen met /user worden naar de API gestuurd
        pathType: Prefix           # Prefix matching: alles dat begint met /user matcht deze regel
        backend:
          service:
            name: fs-api           # Naam van de service waar requests heen gaan (de API)
            port:
              number: 8000         # Poort waarop de API service luistert
